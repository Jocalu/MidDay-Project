<form>
  <div class="input">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Tipo del plato</mat-label>
      <mat-select>
        <mat-option *ngFor="let type of types" value="{{ type.name }}">{{
          type.name
        }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Nombre</mat-label>
      <input type="text" [formControl]="text" matInput placeholder="Nombre" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Ingredientes</mat-label>
      <mat-select [formControl]="ingredients" multiple>
        <mat-option
          *ngFor="let ingredient of ingredientsList"
          [value]="ingredient.name"
          >{{ ingredient.name }}</mat-option
        >
      </mat-select>
    </mat-form-field>
  </div>
</form>

<div *ngIf="dishes$ | async as dishes">
  <div class="dish-text" *ngFor="let dish of dishes">
    <span> <mat-icon>restaurant_menu</mat-icon> {{ dish.type }} </span>
    <span> {{ dish.name }} </span>
    <span> {{ dish.name }} </span>
    <span> {{ dish.extra }} </span>
  </div>
</div>
